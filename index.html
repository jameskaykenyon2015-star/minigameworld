<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Neon Game Hub</title>
<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
    color: white;
    text-align: center;
    background: linear-gradient(270deg, #ff2fbf, #2fd9ff, #00ff99, #ffcc00);
    background-size: 800% 800%;
    animation: neonBG 15s ease infinite;
  }
  @keyframes neonBG {
    0% {background-position:0% 50%;}
    50% {background-position:100% 50%;}
    100% {background-position:0% 50%;}
  }
  h1 {
    margin-top: 20px;
    font-size: 48px;
    text-shadow: 0 0 12px #ff2fbf, 0 0 20px #2fd9ff;
    animation: neonPulse 3s infinite alternate;
  }
  @keyframes neonPulse {
    0% { text-shadow: 0 0 12px #ff2fbf, 0 0 20px #2fd9ff; color:#fff; }
    50% { text-shadow: 0 0 20px #00ff99, 0 0 30px #ffcc00; color:#ffcc00; }
    100% { text-shadow: 0 0 25px #2fd9ff, 0 0 40px #ff2fbf; color:#2fd9ff; }
  }
  .game-card {
    display: inline-block;
    margin: 20px;
    padding: 20px;
    border-radius: 12px;
    background: rgba(0,0,0,0.6);
    box-shadow: 0 0 12px #ff2fbf, 0 0 20px #2fd9ff;
    transition: transform 0.2s;
    width: 220px;
  }
  .game-card:hover {
    transform: scale(1.05);
  }
  a {
    display: inline-block;
    margin-top: 10px;
    text-decoration: none;
    color: #2fd9ff;
    font-weight: bold;
    font-size: 18px;
    text-shadow: 0 0 8px #ff2fbf;
    padding: 8px 16px;
    border-radius: 8px;
    background: rgba(0,0,0,0.4);
    box-shadow: 0 0 12px #2fd9ff, 0 0 20px #ff2fbf;
    transition: all 0.3s ease;
  }
  a:hover {
    color: #ffcc00;
    box-shadow: 0 0 20px #ffcc00, 0 0 40px #00ff99;
    transform: scale(1.1);
  }
</style>
</head>

    <h2>Neon Runner</h2>

  </div>

  </div>

  <!-- Emoji Guess -->

    <h2>Emoji Guess</h2>

  </div>
</body>
</html>
